<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <!-- GOOGLE FONT -->

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
    <!-- Iconify -->

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <div class="main w-full flex flex-col items-center Work-Font pt-[100px] min-h-screen">
      <h1 class="text-white text-4xl sm:text-[80px]">Just do it.</h1>
      <div class="inptMain flex mt-[30px]">
        <form class="mx-auto w-full flex flex-col items-center" id="myform">
          <div class="flex justify-center mx-auto w-[90vw]">
            <input type="text" name="" id="task" required placeholder="Add a task."
              class="w-[80%] sm:w-[420px] h-[40px] rounded-l-[17px] px-[13px] outline-none bg-[#181818] text-[#9CA3AF]">
            <button type="submit" class="btn w-[110px] h-[40px] rounded-r-[17px] bg-white">I Got This!</button>
          </div>
        
          <!-- Storage selector -->
          <div class="flex items-center mt-4 space-x-3 text-white text-sm">
            <label for="storageType">Storage:</label>
            <select id="storageType" class="bg-[#181818] text-[#9CA3AF] px-3 py-1 rounded border border-[#2d2d2d] outline-none" required>
              <option value="local">Local Storage</option>
              <option value="session">Session Storage</option>
              <option value="cookie">Cookies</option>
            </select>
          </div>
        
          <!-- Cookie expiry input (hidden unless 'cookie' is selected) -->
          <div id="cookieExpiryContainer" class="flex items-center mt-2 space-x-3 text-white text-sm hidden">
            <label for="cookieDays">Cookie Expiry (days):</label>
            <input type="number" id="cookieDays" min="1" value="7"
              class="w-[60px] bg-[#181818] text-[#9CA3AF] px-2 py-1 rounded border border-[#2d2d2d] outline-none" />
          </div>
        </form>
        
      </div>
      <h2 id="DateTime" class="mt-[30px] text-[#c8c8c8] mb-[15px]"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
