<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer utilities {
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body class="bg-cover bg-center min-h-screen text-white" style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');">

  <!-- Wrapper -->
  <div class="flex min-h-screen bg-black/40">

    <!-- Sidebar -->
    <aside class="hidden md:block w-64 p-6 glass">
      <h1 class="text-2xl font-semibold mb-8">My Dashboard</h1>
      <nav class="space-y-4">
        <a href="#" class="block py-2 px-4 rounded-lg hover:bg-white/10">🏠 Dashboard</a>
        <a href="#" class="block py-2 px-4 rounded-lg hover:bg-white/10">👤 Profile</a>
        <a href="#" class="block py-2 px-4 rounded-lg hover:bg-white/10">📊 Reports</a>
        <a href="#" class="block py-2 px-4 rounded-lg hover:bg-white/10">⚙️ Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="glass p-4 rounded-xl mb-6 flex justify-between items-center">
        <h2 class="text-xl font-bold">Welcome, User</h2>
        <button id="logout" class="bg-teal-400 hover:bg-teal-500 text-white px-4 py-2 rounded-lg">Log Out</button>
      </div>

      <!-- Dashboard Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <div class="glass p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold mb-2">📈 Sales</h3>
          <p class="text-2xl font-bold">$12,345</p>
        </div>

        <div class="glass p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold mb-2">🧾 Orders</h3>
          <p class="text-2xl font-bold">345</p>
        </div>

        <div class="glass p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold mb-2">👥 New Users</h3>
          <p class="text-2xl font-bold">89</p>
        </div>

        <div class="glass p-6 rounded-xl shadow-lg md:col-span-2">
          <h3 class="text-lg font-semibold mb-2">📅 Recent Activity</h3>
          <ul class="mt-2 space-y-2 text-sm">
            <li>• John signed up</li>
            <li>• Order #1123 was placed</li>
            <li>• Monthly report generated</li>
          </ul>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
