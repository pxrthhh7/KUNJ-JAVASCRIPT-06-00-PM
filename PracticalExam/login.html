<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');">
  <div class="flex justify-center items-center h-full">
    <div class="w-full max-w-md p-8 glass rounded-2xl shadow-xl glass-animation">
      <h2 class="text-center text-2xl font-semibold text-white mb-6">WELCOME BACK!</h2>
      <form id="loginForm">
        <!-- Email Input -->
        <div class="relative mb-6">
          <input type="email" id="email" required placeholder=" " class="w-full py-3 px-3 bg-transparent border-b-2 border-gray-300 text-white text-lg outline-none focus:border-teal-300">
          <label for="email" class="absolute left-3 top-2 text-gray-400 transition-all transform scale-75 origin-top-left peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:text-teal-300 peer-focus:scale-75">Email</label>
        </div>

        <!-- Password Input -->
        <div class="relative mb-6">
          <input type="password" id="password" required placeholder=" " class="w-full py-3 px-3 bg-transparent border-b-2 border-gray-300 text-white text-lg outline-none focus:border-teal-300">
          <label for="password" class="absolute left-3 top-2 text-gray-400 transition-all transform scale-75 origin-top-left peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:text-teal-300 peer-focus:scale-75">Password</label>
        </div>

        <!-- Links -->
        <div class="flex justify-between text-white text-sm mb-6">
          <a href="forget.html" class="hover:text-teal-300">Forgot Password?</a>
          <a href="signup.html" class="hover:text-teal-300">Sign Up</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 bg-teal-400 text-white rounded-xl text-lg hover:bg-teal-500 transition duration-300">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
