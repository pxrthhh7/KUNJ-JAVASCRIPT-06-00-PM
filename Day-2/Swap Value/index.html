<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="mainLeft">
            <h1>: Input Field :</h1>
            <div>
                <h2>A :</h2>
                <input type="number" name="" id="a" placeholder="Enter a value">
            </div>

            <div>
                <h2>B :</h2>
                <input type="number" name="" id="b" placeholder="Enter a value">
            </div>
            <button type="submit" onclick="submit()">SUBMIT</button>
        </div>

        <div class="mainRight">
            <h1>: Result Field :</h1>

            <div class="before">
                <h2 id="before"></h2>
                <h3 id="a1"></h3>
                <h3 id="b1"></h3>
            </div>

            <div class="after">
                <h2 id="after"></h2>
                <h3 id="a2"></h3>
                <h3 id="b2"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
